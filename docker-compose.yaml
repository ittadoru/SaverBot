version: '3.9'

services:
  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
    depends_on:
      - app
      
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  app:
    build: .
    image: ittadoru/saverbot:latest
    volumes:
      - ./.env:/app/.env:ro
    depends_on:
      - redis
    ports:
      - "8000:8000"
    command: >
      bash -c "uvicorn server:app --host 0.0.0.0 --port 8000 & python bot.py"

volumes:
  redis_data:
  certbot-etc: